name: Reference linter
on:
  push:
    paths: ['en_US/**.json' ]
    branches: [ main ]
  pull_request:
    paths: ['en_US/**.json' ]
    branches: [ main ]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Check strings
        run: |
          python .github/scripts/webext_reference.py --path en_US
